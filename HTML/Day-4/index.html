<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Registration</title>
</head>
<body>

  <h1>ðŸŽ‰ Event Registration Form</h1>

  <form>
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">--Select--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <br><br>

      <label for="comments">Why do you want to attend?</label>
      <br>
      <textarea id="comments" name="comments" rows="4" cols="40"></textarea>

      <br><br>

      <button type="submit">Register</button>
    </fieldset>
  </form>

  <h2>ðŸ“‹ Registered Participants</h2>

    <caption>List of Participants</caption>
    <thead>
      <tr>
        <th>S.N.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
      </tr>
    </thead>

      </tr>
    </tbody>
  </table>

</body>
</html>
